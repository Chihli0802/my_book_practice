<html lang="en">
<head>

    <title>ブックライフ</title>
    <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- boot -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <!-- 導覽 -->
    <nav class="top navbar">
        <div class="container">
          <a class="navbar-brand" href="./user_page.html">
            <img src="https://st3.depositphotos.com/4633569/17204/i/450/depositphotos_172040742-stock-photo-watercolor-tropical-palm-leaves-circle.jpg" alt="" width="55" height="50">
            <h3>Book Life</h3>
          </a>
          <form class="area1 d-flex">
            <input class="put form-control me-2" type="search" placeholder="looking for..." aria-label="Search">
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <!-- 文字排版 -->
    <div class="slogan my-5">
      <figure class="text-center">
        <blockquote class="blockquote">
          <p class="h3">A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <figcaption class="blockquote-footer h4 my-3">
          Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
      </figure>
    </div>

      <div class="area2">
        <!-- 列表群組 -->
        <div class="li">
          <div class="list-group list-group-flush">
            <a href="../html/user_page.html"><button  type="button" class="list-group-item list-group-item-action">ホームページ</button></a>
            <a href="./user_search.html"><button type="button" class="list-group-item list-group-item-action">書籍検索</button></a>
            <a href="./user_buy.html"><button type="button" class="list-group-item list-group-item-action">購入</button></a>
            <button id="top5Btn" type="button" class="list-group-item list-group-item-action">ランキング</button>
           
          </div>
        </div>
            <!-- 輪播 -->
        <div id="pic" class="pic">
          <div id="carouselExampleFade" class="pic1 carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../pic/books-5937716_1280.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../pic/notebook-581128_1280.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../pic/prague-980732_1280.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <div class="area3">
        <!-- 手風琴 -->
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                もっと見る
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">

                <!-- 下拉內容 -->

              </div>
            </div>
          </div>
      </div>

      <footer>
        <p>CHIHLI FAMILY</p>
      </footer>
